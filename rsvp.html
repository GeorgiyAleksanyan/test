<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Rutgers Graduation Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8; /* Light grey background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #FFFFFF; /* White container */
            border: 2px solid #CC0033; /* Rutgers Scarlet border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px; /* Wider for the iframe */
            width: 90%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            color: #CC0033; /* Rutgers Scarlet */
            font-size: 2.2em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .form-embed {
            margin-top: 20px;
            width: 100%;
            max-width: 700px; /* Adjust based on iframe content */
            height: 800px; /* Adjust height for the Google Form */
            border: none;
        }
        .back-button {
            display: inline-block;
            background-color: #555; /* Dark grey for contrast */
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP for [Student's Name]'s Graduation Party!</h1>
        <p>Please fill out the form below to let us know if you can make it. We look forward to celebrating with you!</p>
        
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSecZsgdNEVcB2XvHCuhpJTw6FJKHqk1z53QzxC42PF2m0LCXw/viewform?embedded=true" class="form-embed">Loading...</iframe>
    </div>
    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
